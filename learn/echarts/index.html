<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echarts</title>
    <script src="./lib/echarts.js"></script>
</head>

<body>
    <div class="container" style="width:600px;height:400px;">
    </div>
    <script>
        function getRandomNum() {
            return Math.floor(300 + Math.random() * 100);
        }
        let sourceData = [['仓库', "总库存", "剩余库存"]];
        for (let i = 0; i < 20; ++i) {
            sourceData.push(['北京仓' + i, getRandomNum(), getRandomNum()]);
        }
        let myChart = echarts.init(document.querySelector('.container'));
        let option = {
            title: { text: '全国仓库概览', left: 'center' },
            tooltip: {},
            legend: {
                bottom: 30
            },
            grid: [{
                bottom: 80
            }],
            dataZoom: [{
                type: 'slider',
                startValue: 0,
                endValue: 5,
                zoomLock: true,
                borderColor: 'none',
                showDetail: false,
                dataBackground: {
                    lineStyle: {
                        color: '#ffffff'
                    },
                    areaStyle: {
                        color: '#fff'
                    }
                },
                bottom: -20,
                handleStyle: {
                    borderType: 'dashed',
                    borderWidth: '20',
                    color: 'rgba(47,69,84,0)',
                    borderWidth: 0,
                    borderColor: 'rgba(47,69,84,0)'
                }
            }],
            xAxis: { type: 'category' },
            yAxis: { type: 'value' },
            dataset: {
                source: sourceData
            },
            series: [{ type: 'bar' }, { type: 'bar' }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
