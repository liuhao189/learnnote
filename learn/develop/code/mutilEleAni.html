<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Vue Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1"
        rel="stylesheet"
        type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

    <style>
        #app {
            overflow: hidden;
            height: 500px;
            padding: 100px;
            border: 1px solid #ccc;
        }


        @keyframes slide-right {
            0% {
                transform: translateX(30px);
            }

            60% {
                transform: translateX(0);
            }

            80% {
                transform: translateX(-10px)
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes slide-left {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(-30px);
            }
        }

        /* 
        .fade-leave-to {
            transform: translateX(-30px);
        } */

        .fade-enter-active {
            animation-name: slide-right;
            animation-duration: .5s;
            animation-timing-function: linear;
        }

        .fade-leave-active {
            animation-name: slide-left;
            animation-duration: .5s;
            animation-timing-function: linear;
        }

        .list-item {
            display: inline-block;
            margin-right: 10px;
        }

        .list-enter-active,
        .list-leave-active {
            transition: all 1s;
        }

        .list-enter,
        .list-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggle">Toggle</button>
        <button @click="changeType">ChangeType</button>
        <button @click="changeView">changeView</button>
        <button @click="add">Add</button>
        <button @click="remove">Remove</button>
        <transition appear
            name="fade">
            <table v-if="items.length>0">
                <tr v-for="item of items">
                    <td>{{item}}</td>
                </tr>
            </table>
            <p v-else>Sorry, no items found.</p>
        </transition>
        <transition appear
            name="fade"
            mode="in-out">
            <span :key="currentStr"
                style="display:inline-block;border:1px solid #ddd;">{{currentStr}}</span>
        </transition>
        <transition name="fade"
            appear
            mode="out-in">
            <component :is="view"></component>
        </transition>
        <transition-group name="list"
            appear
            tag="p">
            <span v-for="item in list"
                :key="item"
                class="list-item">{{item}}</span>
        </transition-group>
    </div>
    <script>
        const types = { 0: 'one', 1: 'two', 2: 'three' };
        let vm = new Vue({
            el: "#app",
            components: {
                'v-a': {
                    template: '<div>I am a component!</div>'
                },
                'v-b': {
                    template: '<div>I am b component!</div>'
                }
            },
            data() {
                return {
                    list: [1, 2, 3, 4, 5, 6, 7, 8, 9],
                    nextNum: 10,
                    items: [],
                    currentIndex: 0,
                    currentStr: types[0],
                    view: 'v-a'
                }
            },
            methods: {
                randomIndex() {
                    return Math.floor(Math.random() * this.list.length)
                },
                add() {
                    this.list.splice(this.randomIndex(), 0, this.nextNum++);
                },
                remove() {
                    this.list.splice(this.randomIndex(), 1);
                },
                toggle() {
                    if (!this.items.length) {
                        this.items = [1, 2, 3]
                    } else {
                        this.items = []
                    }
                },
                changeType() {
                    this.currentIndex++;
                    this.currentStr = types[this.currentIndex % 3];
                },
                changeView() {
                    this.view = this.view === 'v-a' ? 'v-b' : 'v-a';
                }
            }
        })
    </script>
</body>

</html>
