<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Vue adv</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <base-layout :url="url"
            :desc="webDesc">
            <template v-slot:header>
                <h1>Header</h1>
            </template>
            <p>Content!</p>
            <p>Content line two!</p>
            <template v-slot:footer>
                <p>Footer!!</p>
            </template>
        </base-layout>
    </div>
    <script id="slotOne"
        type="text/x-template">
     <div>
         <header>
             <slot name="header">
                 <h1>Default Header</h1>
             </slot>
         </header>
         <main>
             <slot>Default content!</slot>
         </main>
         <footer>
             <slot name="footer">
                 <p>footer goes here!</p>
             </slot>
         </footer>
     </div>
    </script>
    <script>
        Vue.component('base-layout', {
            template: `#slotOne`,
            props: ['url', 'desc']
        })
        let vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    url: '//cn.bing.com/',
                    webDesc: 'a search engine'
                }
            }
        });
    </script>
</body>

</html>
