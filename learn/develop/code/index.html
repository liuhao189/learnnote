        function throttle(func, delay) {
            let prev = Date.now();
            return function () {
                let context = this;
                let args = arguments;
                let now = Date.now();
                if (now - prev >= delay) {
                    func.apply(context, args);
                    prev = Date.now();
                }
            }
        }

        function handle() {
            console.log(Math.random());
        }

        window.addEventListener('scroll', throttle(handle, 1000))
