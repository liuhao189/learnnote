        {
            class Point {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }

                moveBy(dx, dy) {
                    return new Point(this.x + dx, this.y + dy)
                }
            }

            let pTwo = pOne.moveBy(2, 3);
            console.log(pTwo)
        }

        {
            function sumInts(a, b) {
                if (a > b) return 0;
                return a + sumInts(a + 1, b);
            }

            function sumCubes(a, b) {
                if (a > b) return 0;
                return Math.pow(a, 3) + sumCubes(a + 1, b);
            }

            function fact(n) {
                if (n === 0) return 1;
                return fact(n - 1) * n;
            }

            function sumFact(a, b) {
                if (a > b) return 0;
                return fact(a) + sumFact(a + 1, b);
            }

            function sumFns(fn, a, b) {
                if (a > b) return 0;
                return fn(a) + fn(a + 1, b)
            }
        }
